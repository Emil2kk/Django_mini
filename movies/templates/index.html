<h1>hekppp</h1>
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>genre</th>
            <th>Stock</th>
            <th>daily rate</th>
        </tr>
    </thead>
    <tbody>
        {%for movie in movies %}
        <tr>
            <td><a href='/movies/{{movie.id}} '>{{movie.title}}</a></td>
            <td>{{movie.genre}}</td>
            <td>{{movie.number_in_stock}}</td>
            <td>{{movie.daily_rate}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
